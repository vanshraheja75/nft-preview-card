<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nft preview card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="container1">
            <div class="container2">
                <header>
                    <div class="image">
                        <img src="image-equilibrium.jpg" alt="image">
                    </div>
                    <h1>Equilibrium #3429</h1>
                    <p class="desc">Our Equilibrium collection promotes balance and calm.</p>
                    <div class="footer2">
                        <section class="ETH">
                            <img src="icon-ethereum.svg" alt="ETH">
                            <p class="value">0.041 ETH</p>
                        </section>
                        <section class="clock">
                            <img src="icon-clock.svg" alt="clock">
                            <p class="time">3 days left</p>
                        </section>
                    </div>
                </header>
                <hr class="thin">
                <footer>
                    <img src="image-avatar.png" alt="">
                    <div class="contain">
                        <p>Creation of
                        <p class="emph">Jules Wyvern</p>
                        </p>
                    </div>
                </footer>
            </div>
        </div>
    </main>
</body>

</html>
